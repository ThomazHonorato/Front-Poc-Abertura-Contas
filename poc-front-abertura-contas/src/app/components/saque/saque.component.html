<app-menu-navegacao></app-menu-navegacao>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">Fazer Saque</h2>
    <form [formGroup]="saqueForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="conta">Conta:</label>
        <input type="text" pInputText formControlName="conta"/>
      </div>
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="text" pInputText formControlName="valor"/>
      </div>
      <div class="form-group">
        <label for="dataSaque">Data:</label>
        <input type="date" id="dataSaque" formControlName="dataSaque" />
      </div>
      <button pButton pRipple label="Submit" class="p-button-success"></button>
    </form>
  </div>
</div>
