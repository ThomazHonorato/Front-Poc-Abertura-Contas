<div class="container">
  <div class="form-container">
    <h2 class="form-title">Cadastrar Usuario</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" pInputText formControlName="nome" />
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" pInputText formControlName="sobrenome" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" pInputText formControlName="email" />
      </div>
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" />
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" pInputText formControlName="cnpj"/>
      </div>
      <button pButton pRipple label="Submit" class="p-button-success"></button>
    </form>
  </div>
</div>
